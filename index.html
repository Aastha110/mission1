<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Navbar -->

    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <!--Hero Section-->

    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero_image" class="hero__image" />
                <img src="./assets/svg/heroShape.svg" alt="shape" class="hero__image__shape" />
                <img src="./assets/svg/herobgpattren.svg" alt="pattern" class="hero__image__pattern" />
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order now</button>
            </div>
        </section>

        <!--Explore Menu-->

        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__list">
                <!--Burger-->
                <div class="food__menu__card">
                    <img src="./assets/burger.jpg" alt="burger" class="food__image" />
                    <div class="explore__menu__card__description">
                        <h3 class="food__title">Burgers</h3>
                        <p class="food__restaurants">Burger King, Mcdonalds, Burger Place<span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                

                <!--Pizza-->

                <div class="food__menu__card" id="pizza">
                    <img src="./assets/pizza.jpg" alt="burger" class="food__image" />
                    <div class="explore__menu__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p class="food__restaurants">Pizza Hut, Domino's Pizza <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                

                <!--Ice cream-->

                <div class="food__menu__card">
                    <img src="./assets/iceCream.jpg" alt="burger" class="food__image" />

                    <div class="explore__menu__card__description">
                        <h3 class="food__title">Ice Creams</h3>
                        <p class="food__restaurants">Baskin Robins, Ibaco<span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>    
            </div>

            <div class="explore__menu__view__more">
                <button class="button__primary">View More</button>
              </div>
        </section>

        <!--Restaurants-->

        <section class="restaurant__container">
            <h3 class="restaurants__description">Order From 100s of restaurants</h3>
            <div class="restaurant__flex">
                <div class="restaurant__flex__row__one">
                    <div class="restaurant__1">
                        <img src="./assets/restaurant1.jpg" alt="restaurant1" class="restaurant__1__image"/>
                    </div>
                    <div class="restaurant__2">
                        <img src="./assets/restaurant2.jpg" alt="restaurant2" class="restaurant__2__image"/>
                    </div>
                </div>

                <div class="restaurant__flex__row__two">
                    <div class="restaurant__3">
                        <img src="./assets/restaurant3.jpg" alt="restaurant3" class="restaurant__3__image"/>
                    </div>
                    <div class="restaurant__4">
                        <img src="./assets/restaurant4.jpg" alt="restaurant4" class="restaurant__4__image"/>
                    </div>
                </div>
            </div>
        </section>

        <!---->

    </main>
</body>

</html>
